<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        loadPosts();
    });

    async function loadPosts() {
        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = ''; // Clear existing posts

        const postFiles = await fetchPostFileNames();
        let posts = [];

        for (const fileName of postFiles) {
            try {
                const response = await fetch(`./data/${fileName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const post = await response.json();
                posts.push(post);
            } catch (error) {
                console.error(`Error loading post ${fileName}:`, error);
            }
        }

        sortAndDisplayPosts(posts);
    }

    async function fetchPostFileNames() {
        return ["wow_post_2025-06-27.json", "prague_2025-06-28.json"];
    }

    function sortPosts() {
        const sortOrder = document.getElementById('sortOrder').value;
        const postsContainer = document.getElementById('posts');

        console.log(`sort order: ${sortOrder}`)
        console.log(`posts: ${posts}`)

        const posts = Array.from(postsContainer.children).map(card => {
            return {
                date: card.dataset.date,
                html: card.outerHTML
            };
        });

        posts.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (sortOrder === 'newest') {
                return dateB - dateA;
            } else {
                return dateA - dateB;
            }
        });

        postsContainer.innerHTML = '';
        posts.forEach(post => {
            postsContainer.insertAdjacentHTML('beforeend', post.html);
        });
    }


    function sortAndDisplayPosts(posts) {
        const sortOrder = document.getElementById('sortOrder').value;

        posts.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (sortOrder === 'newest') {
                return dateB - dateA;
            } else {
                return dateA - dateB;
            }
        });

        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = '';

        posts.forEach(post => {
            const postDate = new Date(post.date);
            const formattedDate = postDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedTime = postDate.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            const location = post.location ? `<p class="card-text"><small class="text-body-secondary">Location: ${post.location}</small></p>` : '';
            const postHtml = `
                <div class="card bg-dark-subtle" data-date="${post.date}">
                    <div class="card-body">
                        <h2 class="card-title text-warning">${post.title}</h2>
                        ${location}
                        <p class="card-text"><small class="text-body-secondary">Posted on ${formattedDate} at ${formattedTime}</small></p>
                        <p class="card-text">${marked.parse(post.content)}</p>
                    </div>
                </div>
            `;
            postsContainer.innerHTML += postHtml;
        });
    }
